<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/64/752/752326.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Simple Notes, by bsshady</title>
    <script src="app.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container pt-5">
      <h1 class="text-center">Заметки</h1>
      <div class="row">
        <div class="col-12 col-md-6">
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Введите название"
            id="title"
            value="asdasd"
          />
        </div>
        <div class="col-12 col-md-6">
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Введите время выполнения (например, 14:30)"
            id="time"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-info w-100 mb-2" id="create">
            Добавить
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group list-group-flush" id="list"></ul>
        </div>
      </div>
    </div>
    <p style="position: absolute; bottom: 0; left: 10px; font-size: 18px; color: #fff;">Солнце, я тебя люблю, мяу!</p>
  </body>
</html>
